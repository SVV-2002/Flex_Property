<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Property</title>
    <style>
        body {
            background-image: url(https://media.istockphoto.com/vectors/abstract-light-yellow-orange-bright-blured-gradient-background-vector-vector-id1132635589?b=1&k=20&m=1132635589&s=612x612&w=0&h=KsHQuVrv-o1L5h31c0f1wy5sw-NsMyMlIoy0vyRb2LM=);
            background-repeat: no-repeat;
            background-size: 100%;
        }
        h1 {
            color: rgb(252, 8, 8);
            font-size: 60px;
            font-family: 'Times New Roman', Times, serif;
        }
        h1:hover {
            color: gold;
        }
        img {
            height: 200px;
            width: 200px;
            border-radius: 40px;
        }
        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        img:hover {
            height: 300px;
            width: 300px;
        }
    </style>
</head>
<body>
    <center>
        <h1><strong><em>FLEX &nbspPROPERTY</em></strong></h1>
        <br><br><br><br>
        <div class="flex-container">
            <img src="https://m.media-amazon.com/images/I/41Oa82MqFEL.jpg" alt="Yellow Rose Image">
            <img src="https://m.media-amazon.com/images/I/315E-vU246L.jpg" alt="Pink Rose Image">
            <img src="https://m.media-amazon.com/images/I/41fhT08F49L.jpg" alt="Blue Rose Image">
            <img src="https://img3.exportersindia.com/product_images/bc-full/2018/9/5848669/green-rose-plant-1536043838-4259055.jpeg" alt="Green Rose Image">
            <img src="https://www.santhionlineplants.com/wp-content/uploads/2021/04/95582.jpg" alt="White Rose Image">
            <img src="https://cdn.shopclues.com/images1/thumbnails/110871/640/1/151047472-110871441-1601973233.jpg" alt="Orange Rose Image">
        </div>
    </center>
</body>
</html>
